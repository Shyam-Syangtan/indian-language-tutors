<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Indian Language Tutors</title>
  <link rel="stylesheet" href="styles.css"/>
  
  <!-- Load Supabase from CDN first -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
    window.createClient = createClient;
    console.log('ðŸ“¢ Supabase JS library loaded');
  </script>
  
  <!-- Load modules in correct order -->
  <script type="module" src="supabaseClient.js"></script>
  <script type="module" src="auth.js"></script>
  
  <!-- Login page specific script -->
  <script type="module">
    import { checkAndUpdateSession, signInWithGoogle } from './auth.js';
    
    document.addEventListener('DOMContentLoaded', async () => {
      // Check for existing session first
      const session = await checkAndUpdateSession();
      if (session) {
        // Already logged in, redirect to home
        window.location.href = "index.html";
        return;
      }
      
      // Set up login buttons
      const googleLoginBtn = document.getElementById('google-login-btn');
      if (googleLoginBtn) {
        googleLoginBtn.addEventListener('click', async (e) => {
          e.preventDefault();
          await signInWithGoogle();
        });
      }
    });
  </script>
</head>
<body>
  <!-- Login form with Google Auth button -->
  <div class="login-container">
    <h2>Log in to continue</h2>
    <button id="google-login-btn" class="google-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google"> 
      Continue with Google
    </button>
  </div>
</body>
</html>

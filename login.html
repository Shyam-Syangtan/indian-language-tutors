<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Indian Language Tutors</title>
  <link rel="stylesheet" href="styles.css"/>
  
  <!-- No scripts in head section -->
</head>
<body>
  <!-- Login form with Google Auth button -->
  <div class="login-container">
    <h2>Log in to continue</h2>
    <button id="google-login-btn" class="google-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google"> 
      Continue with Google
    </button>
  </div>
  
  <!-- Scripts at the bottom of body -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabaseClient.js"></script>
  <script src="auth.js"></script>
  <script>
    // Login page specific script
    document.addEventListener('DOMContentLoaded', async () => {
      // Check for existing session first
      const session = await window.checkAndUpdateSession();
      if (session) {
        // Already logged in, redirect to home
        window.location.href = "index.html";
        return;
      }
      
      // Set up login buttons
      const googleLoginBtn = document.getElementById('google-login-btn');
      if (googleLoginBtn) {
        googleLoginBtn.addEventListener('click', async (e) => {
          e.preventDefault();
          await window.signInWithGoogle();
        });
      }
    });
  </script>
</body>
</html>

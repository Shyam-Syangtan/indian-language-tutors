<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Indian Language Tutors</title>
  <link rel="stylesheet" href="styles.css"/>
  
  <!-- Scripts moved to the bottom of body for better page loading performance -->
</head>
<body>
  <!-- Navbar section -->
  <nav class="navbar">
    <div class="navbar-left">
      <a href="home.html"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Italki_logo.svg/2560px-Italki_logo.svg.png" alt="Logo" class="logo" /></a>
      <a href="home.html" class="nav-link">Home</a>
      <a href="#" class="nav-link">Learn</a>
      <a href="index.html" class="nav-link active">Find a teacher</a>
      <a href="#" class="nav-link">Group Class</a>
      <a href="#" class="nav-link">Community</a>
      <a href="#" class="nav-link">More</a>
    </div>
    <div class="navbar-right">
      <input type="text" placeholder="Search..." class="nav-search"/>
      <!-- IMPORTANT: Auth UI elements -->
      <div id="nav-auth">
        <a href="#" class="nav-link" id="login-btn">Log in</a>
        <div class="user-initial-container hidden" id="user-initial-container">
          <div class="user-initial" id="user-initial">U</div>
          <div class="dropdown hidden" id="user-dropdown">
            <a href="#" id="my-profile-link">My Profile</a>
            <a href="#" id="logout-btn">Log out</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- ✅ Page Header -->
  <header>
    <h1>Hindi</h1>
  </header>

  <!-- ✅ Filters -->
  <div class="filters">
    <button>Lesson Category</button>
    <button>Price</button>
    <button>Lesson time</button>
    <button>Speaks</button>
    <button>Teachers from</button>
    <button>More</button>
    <button>Favorite teachers</button>
    <input type="checkbox" id="within72" checked>
    <label for="within72">Within 72 hours</label>
    <select>
      <option>Sort by: Personalized</option>
      <option>Sort by: Price</option>
      <option>Sort by: Rating</option>
    </select>
    <input type="text" placeholder="Name/Course/Interests" class="search-bar"/>
  </div>

  <!-- Main Section with Flex Layout -->
  <div class="main-section">
    
    <!-- Tutor List Section (Keep existing data & update order) -->
    <div class="tutor-list-section">
      <h2>Choose from 205 teachers!</h2>
      <div id="tutor-list"></div>
    </div>

    <!-- Navigation Menu -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="tutors.html">Tutors</a></li>
        <!-- Other navigation items -->
        <li><a href="#" id="my-profile-link">My Profile</a></li>
        <li><a href="#" id="logout-button">Logout</a></li>
      </ul>
    </nav>
  
  <!-- Scripts at the bottom of body -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabaseClient.js"></script>
  <script src="auth.js"></script>
  <script src="script.js"></script>
</body>
</html>

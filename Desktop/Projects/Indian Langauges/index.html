<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Indian Language Tutors</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>

  <!-- ✅ Sticky Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Italki_logo.svg/2560px-Italki_logo.svg.png" alt="Logo" class="logo" />
      <a class="nav-link active">Home</a>
      <a class="nav-link">Learn</a>
      <a class="nav-link">Find a teacher</a>
      <a class="nav-link">Group Class</a>
      <a class="nav-link">Community</a>
      <a class="nav-link">More</a>
    </div>
    <div class="navbar-right">
      <input type="text" placeholder="Search..." class="nav-search"/>
      <div class="nav-avatar"></div>
    </div>
  </nav>

  <!-- ✅ Page Header -->
  <header>
    <h1>Indian Language Tutors</h1>
    <p>Find your perfect tutor for Hindi, Tamil, Bengali and more</p>
  </header>

  <!-- ✅ Search Filters -->
  <div class="filters">
    <input type="text" placeholder="Search tutor, language..." id="search-input" />
    <button onclick="filterTutors()">Search</button>
  </div>

  <!-- ✅ Tutor Cards + Video Player -->
  <div class="main-section">
    <div class="container" id="tutor-list">
      <!-- Tutor cards generated via JS -->
    </div>
    <div class="video-player" id="video-player">
      <iframe id="intro-video" src="" title="Tutor Intro Video" allowfullscreen></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

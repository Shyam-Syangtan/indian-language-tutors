<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Profile - Indian Language Tutors</title>
  <link rel="stylesheet" href="styles.css"/>
  
  <!-- IMPORTANT: Load Supabase JS from CDN FIRST (without type="module") -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Then load your client initialization -->
  <script src="supabaseClient.js"></script>
  
  <!-- Then load auth.js -->
  <script src="auth.js"></script>
  
  <!-- Finally load profile.js -->
  <script src="profile.js"></script>
</head>
<body>
  <!-- Navbar section -->
  <nav class="navbar">
    <div class="navbar-left">
      <a href="home.html"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Italki_logo.svg/2560px-Italki_logo.svg.png" alt="Logo" class="logo" /></a>
      <a href="home.html" class="nav-link">Home</a>
      <a href="#" class="nav-link">Learn</a>
      <a href="index.html" class="nav-link">Find a teacher</a>
      <a href="#" class="nav-link">Group Class</a>
      <a href="#" class="nav-link">Community</a>
      <a href="#" class="nav-link">More</a>
    </div>
    <div class="navbar-right">
      <input type="text" placeholder="Search..." class="nav-search"/>
      <!-- Auth UI elements -->
      <div id="nav-auth">
        <a href="#" class="nav-link" id="login-btn">Log in</a>
        <div class="user-initial-container hidden" id="user-initial-container">
          <div class="user-initial" id="user-initial">U</div>
          <div class="dropdown hidden" id="user-dropdown">
            <a href="#" id="my-profile-link">My Profile</a>
            <a href="#" id="logout-btn">Log out</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Profile Container -->
  <div class="profile-container">
    <!-- Loading indicator -->
    <div id="loading-indicator">
      <div class="spinner"></div>
      <p>Loading profile...</p>
    </div>
    
    <!-- Error message (hidden by default) -->
    <div id="error-message" class="error-message hidden">Unable to load profile.</div>
    
    <!-- Profile content (hidden by default) -->
    <div id="profile-content" class="hidden">
      <div class="profile-header">
        <div class="profile-avatar-container">
          <img id="profile-avatar" src="https://via.placeholder.com/120" alt="Profile Picture">
        </div>
        <div class="profile-info">
          <h1 id="profile-name">Student Name</h1>
          <p id="profile-email">student@example.com</p>
        </div>
      </div>
      
      <div class="profile-details">
        <h2>Student Profile</h2>
        <div class="profile-section">
          <p>Member since: <span id="profile-created"></span></p>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Add debugging tool to verify Supabase connection -->
  <script>
    // After a short delay, check and report on Supabase client status
    setTimeout(function() {
      console.log('ðŸ§ª Supabase client availability check:', !!window.supabaseClient);
      
      if (window.supabaseClient) {
        // Test the connection with a ping
        window.supabaseClient
          .from('profiles')
          .select('count(*)', { count: 'exact', head: true })
          .then(function(response) {
            console.log('ðŸ§ª Supabase connection test result:', response);
          })
          .catch(function(error) {
            console.error('ðŸ§ª Supabase connection test error:', error);
          });
      }
    }, 1000);
  </script>
</body>
</html>
